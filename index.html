<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kryptova | Sign in</title>
  </head>
<link rel="stylesheet" href="styles.css">

  <body>
    <div class="structure">
      <div class="greeting">
        <h3 class="title">Sign In to {company name}</h3>
        <p class="subtitle">New Here? <span class="create">Create an Account</span></p>
      </div>

      <form class="sign-in">
        <label class="email-label" for="email">Email</label>
        <br>
        <input class="email" type="text">
        <br>
        <label class="password-label" for="password">Password</label>
        <br>
        <input class="password" type="password">
      </form>

      <button class="btn">Continue</button>

    </div>
  </body>
</html>
